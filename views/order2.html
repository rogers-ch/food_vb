<!doctype html>
<html lang="en">
<head>
    <title>Food Order</title>

    <include href="includes/header.htm"></include>
<body>
<div class="container">
    <h1 class="pb-2">Food Order</h1>

    <form action="#" method="post" class="form-horizontal">

        <!-- get condiments -->
        <div class="form-group row">
            <label class="col-sm-2 control-label">Select Condiments</label>

        </div>

        <!-- get condiments -->
        <div class="form-group row">

            <div class="col-sm-4">
                <repeat group="{{ @condiments }}" value="{{ @condiment }}">
                    <div class='form-group form-check mb-0'>
                        <input type="checkbox" class='form-check-input' name="condiments[]" id="{{ @condiment }}" value="{{ @condiment }}">
                        <label for="{{ @condiment }}" class="form-check-label">{{ ucfirst(@condiment) }}</label>
                    </div>

                </repeat>
            </div>

        </div>

        <div class="form-group">
            <input class="btn btn-secondary"
                   type="submit" value="Next >>">
        </div>
    </form>
</div>
</body>
</html>
