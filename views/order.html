<!doctype html>
<html lang="en">
<head>
    <title>Food Order</title>

    <include href="includes/header.htm"></include>
<body>
<div class="container">
    <h1 class="pb-2">What would you like to order?</h1>

    <form action="#" method="post" class="form-horizontal">

        <!-- get food -->
        <div class="form-group row">
            <label for="food" class="col-sm-2 control-label">What food would you like to order?</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="food" id="food"
                        value="{{ @food }}">
                <span class="err">
                    <check if="{{ isset(@errors['food']) }}">
                        {{ @errors['food'] }}
                    </check>
                </span>


            </div>
        </div>

        <!-- get meal -->
        <div class="form-group row">
            <label class="col-sm-2 control-label">Select a meal</label>

            <div class="col-sm-4">
                <repeat group="{{ @meals }}" value="{{ @meal }}">
                    <input type="radio"
                           name="meal"
                           id="{{ @meal }}"
                           value="{{ @meal }}"
                           <check if="{{ @meal == @selectedMeal }}">
                               checked="checked"
                           </check>
                    > {{ ucfirst(@meal) }}
                    </input><br>
                </repeat>
                <span class="err">
                    <check if="{{ isset(@errors['meal']) }}">
                        {{ @errors['meal'] }}
                    </check>
                </span>
            </div>

        </div>

        <div class="form-group">
            <input class="btn btn-secondary"
                   type="submit" value="Place Order">
        </div>
    </form>
</div>
</body>
</html>
